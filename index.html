<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin xuất hoá đơn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Thông tin xuất hoá đơn</h1>
        
        <!-- Thêm hình ảnh vào đây -->
        <div class="image-container">
            <img src="image.png" alt="Hình ảnh nhà hàng" class="restaurant-image">
        </div>
        
        <div class="form-group">
            <!--<label for="brand">Nhãn hàng:</label>-->
            <select id="brandList" onchange="updateRestaurants()" placeholder="Chọn nhãn hàng">
                <option value="">--- Chọn nhãn hàng ---</option>
            </select>
        </div>
        <div class="form-group">
            <!--<label for="restaurant">Nhà hàng:</label>-->
            <select id="restaurantList" onchange="showInfo()" placeholder="Chọn nhà hàng">
                <option value="">--- Chọn nhà hàng ---</option>
            </select>
        </div>
        <div class="info">
            <p><b><span style="color: red;"><b>Ghi chú: </b></span></b></p>
            <p id="note"></p>
            <p><b>Mã số thuế:</b></p>
            <p id="taxNumber" style="cursor: pointer"></p>
            <p><b>Tên đơn vị:</b></p>
            <p id="name" style="cursor: pointer"></p>
            <p><b>Địa chỉ:</b></p>
            <p id="address" style="cursor: pointer"></p>
            <p><b>Tên người mua hàng:</b></p>
            <p id="nhname" style="cursor: pointer"></p>
            
        </div>
        <!-- Nút sao chép với icon -->
        <button id="copyButton">
            <i class="fa-regular fa-copy" style="color: #f33fdb;"></i>
        </button>

        <!-- Thông báo khi sao chép thành công -->
        <span id="copy-success">Copied!</span>
        <!--<div class="flower"></div>-->
    </div>
    <div id="sakura-container"></div>
    
    <!--<button id="copyButton">Sao chép thông tin</button>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
